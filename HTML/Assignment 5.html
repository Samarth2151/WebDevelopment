<html>
<head>
    <title>HTML Image Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #4a6fa5; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        .image-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9; 
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Assignment 5</h1>
    
    <div class="image-container">
        <h2>Basic Image with img tag</h2>
        <img src="https://picsum.photos/id/1018/800/600">
    </div>

    <div class="image-container">
        <h2>Image with Width/Height</h2>
        <img src="https://www.w3schools.com/html/pic_trulli.jpg"
         width="300" height="200">
    </div>

    <div class="image-container">
        <h2>Image with Title</h2>
        <img src="https://www.w3schools.com/html/img_chania.jpg" 
        title="Flowers">
    </div>

    <div class="image-container">
        <h2>Image with caption</h2>
        <figure>
            <img src="https://picsum.photos/id/1003/400/300">
            <figcaption>This is a caption for the image</figcaption>
        </figure>
    </div>

</body>
</html>
