<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5;">
    <h1 style="color: #333; text-align: center;">Welcome to My Page</h1>
    
    <div style="background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto;">
        <p style="color: #666; line-height: 1.6;">
            This is a paragraph styled with inline CSS. Inline styles apply directly to individual HTML elements.
        </p>
        
        <button style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
            Click Me
        </button>
    </div>
</body>
</html>
