<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
        }
        h1 {
            color: #0d6efd;
            text-align: center;
            margin: 30px 0;
            font-size: 2.2rem;
            font-weight: 500;
        }
        .box {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 25px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        p {
            color: #495057;
            line-height: 1.6;
            font-size: 1.05rem;
        }
        .btn {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <div class="box">
        <p>Internal Css Example</p>
    </div>
</body>
</html>
