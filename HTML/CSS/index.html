<!DOCTYPE html>
<html>
<head>
    <title>CSS Examples</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            border: 15px solid #4a6fa5;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a6fa5;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 20px;
            border: 2px solid #3498db;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-align: center;
        }
        a:hover {
            background-color: #3498db;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>CSS Examples</h1>
    <div class="nav-links">
        <a href="external.html">External CSS Example</a>
        <a href="inline.html">Inline CSS Example</a>
        <a href="internal.html">Internal CSS Example</a>
    </div>
</body>
</html>
