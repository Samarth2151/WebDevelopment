<html>
<head>
    <title>HTML Lists Page</title>
    <style>
        body {
            border: 5px solid #333;
            padding: 20px;
            margin: 40px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .abc {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1><center>Assignment 4</center></h1>

    <h2><center>List Tags in HTML</center></h2>

    <div class="abc">
        <h2>Unordered List</h2>
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Oranges</li>
        </ul>
    </div>

    <div class="abc">
        <h2>Ordered List</h2>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
    </div>

    <div class="abc">
        <h2>Description List</h2>
        <dl>
            <dt>HTML</dt>
            <dd>A markup language used for creating web pages.</dd>

            <dt>CSS</dt>
            <dd>Used to style HTML elements.</dd>

            <dt>JavaScript</dt>
            <dd>Adds interactivity to web pages.</dd>
        </dl>
    </div>

</body>
</html>
